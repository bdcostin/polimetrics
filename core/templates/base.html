{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>polimetics</title>
    <meta charset="utf-8">
    <meta name="description" content="Polimetrics aims to provide an innovative polling solution for the 2020 Presidential Primary by using the mood sentiment of Tweets.">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato|Libre+Baskerville:700" rel="stylesheet">
    <script src="{% static 'build/bundle.js' %}"></script>
</head>
<header>
    <nav class="nav">
        <ul class="flex list">
            <img class="logo" src="{% static '/img/logo.png' %}" alt="An artist rendering of a vertical U.S. flag; the first four lines have variating line length that reflects a bar graph."/>
            <div class="logo-font mt2 header-font pa2 hover-white dib">polimetrics</div>
            <div class="w-100 flex justify-end pa4">
                <li class="header-font ml1 link hover-red dib">compare</li>
                <li class="header-font ml1">-</li>
                <li class="header-font ml1 hover-dark-blue dib">trends</li>
                <li class="header-font ml1">-</li>
                <li class="header-font ml1 hover-red dib"><a href="{% url 'candidates' %}">candidates</li></a>
                <li class="header-font ml1">-</li>
                <li class="header-font ml1 hover-dark-blue dib">#tags</li>
                <li class="header-font ml1">-</li>
                <li class="header-font ml1 mr4 hover-red dib">about</li>
            </div>
        </ul>
    </nav>
</header>
<body>
    {% block content %}{% endblock %}
</body>
</html>
